<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let orden"> {{orden.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="monto_envio">
    <th mat-header-cell *matHeaderCellDef> Monto de Envío </th>
    <td mat-cell *matCellDef="let orden"> {{orden.monto_envio}} </td>
  </ng-container>

  <ng-container matColumnDef="nro_orden">
    <th mat-header-cell *matHeaderCellDef> Número de Orden </th>
    <td mat-cell *matCellDef="let orden"> {{orden.nro_orden}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Dirección </th>
    <td mat-cell *matCellDef="let orden"> {{orden.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Borra? </th>
    <td mat-cell *matCellDef="let orden">
      <button mat-raised-button color="warn" focusable="false" (click)="borrarOrden(orden.id)">
        Borra?
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
    <td mat-cell *matCellDef="let orden">
      <button mat-raised-button color="accent" focusable="false" (click)="seleccionar(orden)">
        Seleccionar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>

<div class="contenedor">
  <input type="hidden" [(ngModel)]="ordenSelect.id" name="id">

  <mat-form-field>
    <input matInput [(ngModel)]="ordenSelect.cliente" type="text" placeholder="Ingrese nombre del cliente">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ordenSelect.monto_envio" type="number" placeholder="Ingrese monto de envío">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ordenSelect.nro_orden" type="text" placeholder="Ingrese número de orden">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ordenSelect.direccion" type="text" placeholder="Ingrese dirección de envío">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>

</div>
