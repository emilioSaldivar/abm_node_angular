<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let venta"> {{venta.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="monto_envio">
    <th mat-header-cell *matHeaderCellDef> Monto Envio </th>
    <td mat-cell *matCellDef="let venta"> {{venta.monto_envio}} </td>
  </ng-container>

  <ng-container matColumnDef="nro_orden">
    <th mat-header-cell *matHeaderCellDef> Nro de Orden </th>
    <td mat-cell *matCellDef="let venta"> {{venta.nro_orden}} </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let venta"> {{venta.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> Borra? </th>
    <td mat-cell *matCellDef="let venta">
      <button mat-raised-button color="warn" focusable="false" (click)="borrarVenta(venta.id)">
        Borra?
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="seleccionar">
    <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
    <td mat-cell *matCellDef="let venta">
      <button mat-raised-button color="accent" focusable="false" (click)="seleccionar(venta)">
        Seleccionar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<!-- Agrega este botón en tu interfaz de usuario -->
<div>
  <button mat-raised-button color="primary" (click)="exportarAPDF()">Exportar a PDF</button>
</div>
<div class="contenedor">
  <input type="hidden" [(ngModel)]="ventaselect.id" name="id">
  
  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.cliente" type="text" placeholder="Ingrese nombre del cliente">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.monto_envio" type="number" placeholder="Ingrese el monto de envio">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.nro_orden" type="text" placeholder="Ingrese número de orden">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="ventaselect.direccion" type="text" placeholder="Ingrese la direccion">
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>


</div>
